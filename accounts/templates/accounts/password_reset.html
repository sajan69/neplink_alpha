{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Password Reset</h2>
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send OTP</button>
    </form>
</div>
{% endblock %}
