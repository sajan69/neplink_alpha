{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Register</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="contact" class="form-label">Contact:</label>
                            <input type="text" name="contact" id="contact" class="form-control" required>
                        </div>
                        {% comment %} <div class="mb-3">
                            <label for="profile_pic" class="form-label">Profile Picture:</label>
                            <input type="file" name="profile_pic" id="profile_pic" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio:</label>
                            <textarea name="bio" id="bio" class="form-control" required></textarea>
                        </div> {% endcomment %}
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        Already have an account? <a href="{% url 'accounts:login' %}" class="text-decoration-none">Login</a>
                    </div>
                    <div class="mt-2 text-center">
                        Or 
                    </div>
                    <div class="mt-2 text-center badge bg-primary text-white p-2 d-block justify-content-center align-items-center">
                        <i class="fab fa-google"></i>
                        Login with Google <a href="" class="text-decoration-none text-white">here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
