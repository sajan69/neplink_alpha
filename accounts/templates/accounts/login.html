{% extends 'accounts/auth_base.html' %}
{% load socialaccount %}

{% block auth_content %}
<h2 class="mb-4">Login</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" id="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<div class="mt-3">
    <p class="text-center">Or</p>
</div>
<div class="mt-3">
    <a href="{% provider_login_url 'google' %}" class="btn btn-outline-dark w-100">
        <i class="fab fa-google me-2"></i> Sign in with Google
    </a>
</div>
<div class="mt-3 text-center">
    <a href="{% url 'accounts:password_reset' %}" class="text-decoration-none">Forgot Password?</a>
</div>
<div class="mt-2 text-center">
    Don't have an account? <a href="{% url 'accounts:register' %}" class="text-decoration-none">Register</a>
</div>
{% endblock %}
